version: "3.9"

services:
  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: aeo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aeo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aeo_secure_pass_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-project_face_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aeo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # Redis Cache (Eco Code: aggressive caching)
  # --------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: aeo-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # FastAPI Backend
  # --------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: aeo-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aeo_user}:${POSTGRES_PASSWORD:-aeo_secure_pass_change_me}@postgres:5432/${POSTGRES_DB:-project_face_db}
      REDIS_URL: redis://redis:6379/0
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID}
      APPLE_TEAM_ID: ${APPLE_TEAM_ID}
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_random_64_char_string}
      OPENWEATHERMAP_API_KEY: ${OPENWEATHERMAP_API_KEY}
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      AMAZON_ASSOCIATE_TAG: ${AMAZON_ASSOCIATE_TAG}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./deploy:/app/deploy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --------------------------------------------------------------------------
  # React Frontend (Nginx in production)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: aeo-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --------------------------------------------------------------------------
  # Nginx Reverse Proxy (SSL termination)
  # --------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: aeo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl
      - certbot_data:/var/www/certbot
    depends_on:
      - frontend
      - backend

  # --------------------------------------------------------------------------
  # Certbot (SSL certificate management)
  # --------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: aeo-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ./docker/ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  redis_data:
  certbot_data:

networks:
  default:
    name: aeo-network
